<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="game2.js"></script>
  <title>The Daubloon Game</title>
</head>
<body>
  <div class="container">
    <div id="text">Welcome to the Daubloon Game. A stupid game by Alex Cat as practice to understand implementing JS into HTML.</div>
    <div id="option-buttons" class="btn-grid">
      <button class="btn" id="continue">Next Encounter</button>
      <button class="btn" id="end">Oh no...</button>
      <button class="btn" id="restart">Try Again?</button>
    </div>
    <div id='endText'>Please note that no Daubloons gained here have been acknowledged by the Daubloon Authorities. Please watch out for fake daubloons still!</div>
    <div id="coinCounter">Start with these 5 daubloons and be on your way.</div>
  </div>
</body>
</html>
